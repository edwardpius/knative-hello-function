specVersion: 0.36.0
name: hello-function
runtime: springboot
registry: localhost:5000
created: 2024-11-19T12:56:48.397926-08:00
build:
  git:
    url: https://github.com/edwardpius/knative-hello-function.git
    revision: master
  builder: pack
  buildEnvs:
